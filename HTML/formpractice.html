<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="This is a practice page for HTML/CSS and java script">
        <title>Practice</title>
    </head>

    <body>
        <h1>Form basic elements</h1>
        <form method="GET" action="index.html">
            <fieldset>
                <legend>Input box element</legend>
                <p>
                    <label for="input_text">Text:</label>
                    <input id="input_text" type="text" placeholder="Text">
                </p>
                <p>
                    <label for="input_email">Email:</label>
                    <input id="input_email" type="email" placeholder="adress@domain.com">
                </p>
                <p>
                    <label for="input_password">Password:</label>
                    <input id="input_password" type="password" placeholder="Password">
                </p>
            </fieldset>
            <fieldset>
                <legend>Select Type Form</legend>
                <p>
                    <label for="select">Select</label>
                    <select id="select">
                        <optgroup label="Option Group 1">
                            <option>Option 1.1</option>
                            <option>Option 1.2</option>
                            <option>Option 1.3</option>
                        </optgroup>
                        <optgroup label="Option Group 2">
                            <option>Option 2.1</option>
                            <option>Option 2.2</option>
                            <option>Option 2.3</option>
                        </optgroup>
                    </select>
                </p>
            </fieldset>
            <fieldset>
                <legend>Radio Button Element</legend>
                <p>
                    <ul>
                        <li>
                            <label for="radio1">Option 1</label>
                            <input id="radio1" type="radio" checked name="radio">
                        </li>
                        <li>
                            <label for="radio2">Option 2</label>
                            <input id="radio2" type="radio" name="radio"> 
                        </li>
                    </ul>
                </p>
            </fieldset>
            <fieldset>
                <legend>Checkbox Element</legend>
                <p>
                    <label for="checkbox1inp">Checkbox1:</label>
                    <input id="checkbox1inp" type="checkbox" name="checkbox1">
                    <label for="checkbox2inp">Checkbox2:</label>
                    <input id="checkbox2inp" type="checkbox" name="checkbox2">
                </p>
            </fieldset>
            <p>
                <input type="submit">
                <input type="reset">
            </p>
        </form>
        <br> <br> <br>
        
    </body>
</html>
